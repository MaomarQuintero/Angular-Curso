<p>Listado de Heroes!</p>

<div *ngIf="HeroeBorrado2; else noBorrado ">
    <h2>Heroe Borrado:<small>{{HeroeBorrado2}}</small></h2>
  
</div>

<ng-template #noBorrado>
  
    <h2>NO HA BORRADO NADA</h2>
  
</ng-template>
 


<ul> 
  <li *ngFor="let heroe of Heroes ; let i = index">
    {{i}} - {{heroe}}

  </li>
</ul>

<button (click)="borrarHeroe()"> 
    Borrar
</button>
